site_name: 'JumpServer 文档'
site_url: 'https://docs.jumpserver.org'
site_author: 'jumpserver'
site_description: "JumpServer 开源堡垒机的在线文档"

repo_name: 'jumpserver/jumpserver'
repo_url: 'https://github.com/jumpserver/jumpserver'
edit_uri: ''

theme:
  name: 'material'
  logo: 'img/logo.png'
  favicon: 'img/facio.ico'
  language: 'zh'
  palette:
    - scheme: default
      accent: 'red'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      accent: 'red'
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
  font: false
  custom_dir: 'theme'
  icon:
    repo: fontawesome/brands/github

nav:
  - 产品介绍: index.md
  - 快速入门: quick_start.md
  - 安装部署:
    - 1Panel 模式部署:
        - 部署过程: installation/1panel_setup/setup_js.md
        - 运维管理: installation/1panel_setup/config_js.md
    - Linux 单机部署:
        - 环境要求: installation/setup_linux_standalone/requirements.md
        - 离线安装: installation/setup_linux_standalone/offline_install.md
        - 在线安装: installation/setup_linux_standalone/online_install.md
        - 在线升级: installation/setup_linux_standalone/online_upgrade.md
        - 离线升级: installation/setup_linux_standalone/offline_upgrade.md
    - Kubernetes  Helm 模式部署:
        - 在线安装: installation/setup_kubernetes/helm_online_install.md
        - 在线升级: installation/setup_kubernetes/helm_online_upgrade.md
  - 用户手册:
    - 管理员手册:
      - 控制台:
        - 用户管理: manual/admin/console/users/users.md
        - 用户组管理: manual/admin/console/users/user-groups.md
        - 资产管理: 
          - 资产列表: manual/admin/console/assets/assets_list.md
          - 网域列表: manual/admin/console/assets/net_list.md
          - Web资产: manual/admin/console/assets/web_assets.md
        - 账号管理: 
          - 账号列表: manual/admin/console/account_management/account_list.md
          - 账号模板: manual/admin/console/account_management/account_template.md
        - 授权管理:
          - 资产授权: manual/admin/console/authorization_manage/assets_authorization.md
          - 访问控制: manual/admin/console/access_control/acls.md
        - 标签列表: manual/admin/console/else/tag_list.md
      - 工作台: 
        - 我的资产: 
          - 连接资产: manual/admin/workbench/my_assets/assets_connect.md
          - Web终端: manual/admin/workbench/my_assets/web_terminal.md
          - 文件传输: manual/admin/workbench/my_assets/file_transfer.md
          - 文件管理: manual/admin/workbench/my_assets/file_explorer.md
        - 作业中心: 
          - 快捷命令: manual/admin/workbench/job_center/adhoc.md
          - 作业管理: manual/admin/workbench/job_center/jobs_management.md
          - 模板管理: manual/admin/workbench/job_center/templates_management.md
          - 执行历史: manual/admin/workbench/job_center/execute_history.md
        - 其他: 
          - 系统工具: manual/admin/workbenche/other/system_tool.md
      - 审计台:
        - 会话审计:
          - 会话记录: manual/admin/audit/session_audit/session_record.md
          - 会话命令: manual/admin/audit/session_audit/session_command.md
          - 文件传输: manual/admin/audit/session_audit/file_transfer.md
          - 在线用户: manual/admin/audit/session_audit/online_user.md
        - 日志审计:
          - 登录日志: manual/admin/audit/session_audit/log_audit/login_logs.md
          - 改密日志: manual/admin/audit/session_audit/log_audit/password_change_logs.md
          - 操作日志: manual/admin/audit/session_audit/log_audit/operation_logs.md
        - 作业审计:
          - 作业列表: manual/admin/audit/session_audit/job_audit/job_list.md
          - 作业日志: manual/admin/audit/session_audit/job_audit/job_logs.md
      - 系统设置:
        - 概览: manual/admin/system_settings/overview.md
        - 基本设置: manual/admin/system_settings/basic_settings.md
        - 远程应用: manual/admin/system_settings/remote_apps.md
        - 认证设置:
          - LDAP: manual/admin/system_settings/authentication_settings/LDAP.md
        
  - 常见问题:
    - 产品 FAQ: faq/faq.md
    - 安全建议: faq/security.md
    - 企业版: https://www.jumpserver.org/enterprise.html
  - 开发文档:
    - API 文档: dev/rest_api.md
    - 交互命令: dev/shell.md
  - 用户案例: user_stories.md
  - 更新日志: change_log.md
  - 技术咨询: https://jinshuju.net/f/sQ91MK
  - 联系我们: contact.md

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: ⚓︎
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - theme/.icons
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.saneheaders
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

